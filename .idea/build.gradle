plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation (
            "com.codeborne:selenide:5.25.0",
            "org.junit.jupiter:junit-jupiter-api:5.8.0")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.0"
}

test {
    useJUnitPlatform()
}